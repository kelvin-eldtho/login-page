<!DOCTYPE html>
<html>
    <head>
        <div class="fonts">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        </div>
        <link rel="stylesheet" href="styles/login.css">
        <title>Login</title>
    </head>
    <body>
        <div style="
            width:100%;
            height:100vh;
            display:flex;
            align-items: center;
            justify-content:center;">       
            <div class="main-box">
                <div class="sub-box">
                    <div class="login-text">
                        LOGIN
                    </div>
                    <div class="username-container">
                        <div class="username-icon-container">
                            <img class="username-icon" src="images/user-1.png">
                        </div>
                        <div class="username-input-container">
                            <input class="username-input" type="text" placeholder="Username">
                        </div>
                    </div>
                    <div>
                        <div class="password-icon-container">
                            <img class="password-icon" src="images/hashtag.png">
                        </div>
                        <div class="password-input-container">
                            <input class="password-input" type="password" placeholder="Password">
                        </div>
                        <div class="show-password">
                            
                        </div>
                        <div class="hide-password">
                            
                        </div>
                    </div>
                    <div class="forgot-password-button">
                        <p class="forgot-password-text">Forgot password?</p>
                    </div>
                    <div class="login-button-container">
                        <button class="login-button">
                            Login
                        </button>
                    </div>
                    <div class="register-text-container">
                        <p class="register-text-full">
                            Don't have an account yet? <span class="register-link">Register Now!</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="help-section">
                <div class="help-text">
                    Need Help?
                </div>
                <div class="question-mark-button">
                    <img class="question-mark" src="images/question.png">
                    <div class="toolkit">Contact us!</div>
                </div>
            </div>
            <img class="background-image" src="images/backgroundimg.jpg">
        </div>
    </body>
</html>
